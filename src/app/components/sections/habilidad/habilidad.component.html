<section class="container pt-3" id="habilidad">
    <div class="row">
        <div class="col-10 col-sm-7">
            <h2>Habilidades</h2>
        </div>
        <div class="col-2 col-sm-5 button-title">
            <button class="btn btn-light" [routerLink]="['/nuevo/habilidad']" *ngIf="isLoggedIn">
                <div class="d-none d-sm-inline">Agregar habilidad </div>
                <i class="bi bi-plus-square"></i>
            </button>
        </div>
    </div>
    <div class="row row-cols-2">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6" *ngFor="let item of habilidad">
            <div class="card mb-1">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 col-sm-6 col-lg-4 col-md-6">
                            <h5 class="card-title d-inline">{{item.nombre_hab}} </h5>
                        </div>
                        <div class="col-6 col-lg-8 col-sm-6 col-md-6 edit-delete-btns">
                            <button class="btn btn-light" *ngIf="isLoggedIn" data-bs-target="#eliminar" data-bs-toggle="modal"
                                type="button" (click)="onChoose(item.id_hab!)">
                                <div class="d-none d-lg-inline">Eliminar </div><i class="bi bi-trash3"></i>
                            </button>
                            <button class="btn btn-light" *ngIf="isLoggedIn" routerLink="/editar/habilidad/{{item.id_hab}}">
                                <div class="d-none d-lg-inline">Editar </div><i class="bi bi-pen"></i>
                            </button>
                        </div>
                    </div>
                    <h6 class="card-subtitle">Nivel de conocimiento: </h6>
                    <p class="card-text">{{item.nivel_nombre}}</p>
                    <div class="progress" role="progressbar" aria-label="Nivel de habilidad" aria-valuenow=item.nivel
                        aria-valuemin="0" aria-valuemax="100" style="height: 20px">
                        <div class="progress-bar" [style.width.%]="item.nivel"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="eliminar" aria-hidden="true" aria-labelledby="eliminarLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <i class="bi bi-exclamation-circle warn-sign"></i>
                        <h5 class="modal-title modal-text" id="eliminarLabel">¿Seguro que desea eliminarlo?</h5>
                        <p class="modal-text">No podra recuperar la información.</p>
                        <button class="btn btn-danger modal-btn" data-bs-target="#eliminado" data-bs-toggle="modal"
                            type="button
                        " (click)="onDelete()">Eliminar de todos modos</button>
                        <button class="btn btn-secondary modal-btn" data-bs-dismiss="modal">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="eliminado" aria-hidden="true" aria-labelledby="eliminadoLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body text-center">
                <i class="bi bi-check-circle check-sign"></i>
                <h5 class="modal-title modal-text" id="eliminadoLabel">Eliminado</h5>
                <p class="modal-text">Se eliminó correctamente.</p>
                <button class="btn btn-primary modal-btn" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
