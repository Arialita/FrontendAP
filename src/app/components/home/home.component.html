<section class="container-xl">
    <div class="row pb-1">
        <div class="col-lg-2 col-md-1"></div>
        <div class="col-lg-8 col-md-10 align-self-center">
            <div class="card border-0">
                <div class="img card-img-top"></div>
                <div class="card-body">
                    <h1 class="card-title text-center">{{usuario.nombre}} {{usuario.apellido}}
                        <button *ngIf="isLoggedIn" class="btn btn-light test" type="button" routerLink="/editar/usuario">
                            Editar usuario <i class="bi bi-pen"></i>
                        </button>
                    </h1>
                    <h3 class="card-subtitle text-muted">{{usuario.ocupacion}}</h3>
                    <h4 class="card-subtitle text-muted">{{usuario.localidad}}, {{usuario.provincia}}</h4>
                    <p class="card-text text-start">{{usuario.acercaDe}}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-1"></div>
    </div>
</section>
