<ng-container *ngIf="!login; else isLogin">

    <nav class="nav shadow justify-content-end d-sm-flex sticky-top d-none px-3 pt-2 pb-2 bg-light-subtle">
        <div class="icon-container">
            <i class="bi bi-terminal icon fs-2 align-middle"></i>
            <p class="fs-6 user-select-none">Argentina programa</p>
        </div>
        <button class="btn btn-outline-light text-dark ms-auto" routerLink="/contacto"
            type="button"><i class="bi bi-envelope fs-3"></i></button>

            <a class="btn btn-outline-light text-dark " href={{linkInstagram}} target="_blank" rel="author"><i

        </button>
        <div class="vr text-dark mx-1"></div>
        <button class=" btn btn-outline-light text-dark" type="button" *ngIf="!isLoggedIn;else logout"

        </div>
        <ul class="navbar-nav ms-auto">
            <button class="btn ms-auto btn-outline-light text-dark" data-bs-toggle="dropdown" aria-expanded="false">

            <li class="nav-item dropdown">
